<script src="http://yastatic.net/jquery/2.1.3/jquery.min.js"></script>
<script>
    jQuery(function ($) {

        $.get('http://hastur.temocenter.ru/task/eo.eo2host/host/' + window.location.hostname).then(function (data) {
            data = JSON.parse(data);
            $.ajax({
                type: "POST",
                url: 'http://hastur.temocenter.ru/static/1/task/eo.nextHost/eoid/' + data,
                dataType: 'json'
            }).then(function (data) {

                if (data.hostname) {
                    window.location.href = 'http://' + data.hostname;
                } else {
                    window.location.href = 'http://mskobr.ru';
                }

            });

        });


    });
</script>
