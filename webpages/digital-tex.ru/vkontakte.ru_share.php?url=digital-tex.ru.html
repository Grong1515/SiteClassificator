// <![CDATA[
  function allow() {
    var addr = '';
    if (isChecked(ge('allow_notifications'))) {
      addr = '&notify=1';
    }
    if (isChecked(ge('denied_email'))) {
      addr = '&email_denied=1';
    }
    location.href = "https://login.vk.com/?act=grant_access&client_id=-1&settings=0&redirect_uri=http%3A%2F%2Fvk.com%2Fshare.php%3Furl%3Dhttp%3A%2F%2Fwww.digital-tex.ru&response_type=code&direct_hash=7f390d3aa1f6c7456f&token_type=0&v=&state=&display=widget&ip_h=9d32c2538f0e70d449&hash=30b0ea797c12787628"+addr;
    return false;
  }

  function cancel() {
    location.href = "https://login.vk.com/?act=grant_access&client_id=-1&settings=0&redirect_uri=http%3A%2F%2Fvk.com%2Fshare.php%3Furl%3Dhttp%3A%2F%2Fwww.digital-tex.ru&response_type=code&direct_hash=7f390d3aa1f6c7456f&token_type=0&v=&state=&display=widget&ip_h=9d32c2538f0e70d449&hash=30b0ea797c12787628&cancel=1";
    return false;
  }

  function login(button) {
    if (isButtonLocked(button)) return false;
    lockButton(button);
    ge('login_submit').submit();
  }
  function doResize(onResize) {
    var box = ge('box_cont');
    if (onResize) {
      setTimeout(function() {
        doResize()
      }, 100);
    }

    var wndH = window.outerHeight - window.innerHeight;
    wndH = (!wndH || wndH < 0) ? 50 : wndH;
    var wndW = window.outerWidth - window.innerWidth;
    wndW = (!wndW || wndW < 0) ? 50 : wndW;

    if (document.body.className.indexOf('oauth_page') != -1) {
      ge('sub_cont').style.paddingTop =  Math.floor((document.body.clientHeight - ge('container').offsetHeight - 50) / 2)+'px';
    } else if (!onResize) {
      var boxH = box.offsetHeight;
      var ctrlH = 178 + wndH;
      var ctrlW = 605 + (wndW || 15);

      window.resizeTo(ctrlW, boxH + ctrlH);
      window.moveTo(Math.floor((screen.width - ctrlW) / 2), Math.floor((screen.height - boxH - ctrlH) / 2));
    }
  }
  function toggleEmailPrivacy() {
    checkbox('denied_email');
    if (!isChecked('denied_email')) {
      hide('denied_email');
      show('allowed_email');
    } else {
      hide('allowed_email');
      show('denied_email');
    }
  }

  if (parent && parent != window) {
    location.href = "https://oauth.vk.com/blank.html";
  }
  
// ]]>
</script>
