 la nostra \u003ca href='{href}' target='blank'>Política de cookies\u003c/a>.","gl":"Utilizamos cookies propias e de terceiros para mellorar a túa experiencia e os nosos servizos, analizando a navegación no noso sitio web. Se continúas navegando, consideramos que aceptas o seu uso. Podes obter máis información na nosa \u003ca href='{href}' target='blank'>Política de Cookies\u003c/a>.","eu":"Cookie propioak eta hirugarrenenak erabiltzen dituzu zure esperientzia eta gure zerbitzua hobetzeko, gure webguneko nabigazioa aztertuz. Nabugatzen jarraitzen baduzu, hauen erabilera onartzen duzula ulertuko dugu. Informazio gehiago lor dezakezu gure \u003ca href='{href}' target='blank'>Cookie Politika\u003c/a> atalean.","de":"Wir nutzen eigene Cookies sowie Cookies von Dritten, um Ihre Erfahrung und unseren Service zu bessern. Mit Hilfe von Cookies analysieren wir das Nutzungsverhalten von Besuchern unserer Website. Die weitere Nutzung unserer Website wird als Zustimmung zu der Verwendung von Cookies betrachtet. Weitere Informationen finden Sie in unserer \u003ca href='{href}' target='blank'>Cookies-Richtlinie\u003c/a>.","el":"Χρησιμοποιούμε δικά μας cookies και cookies τρίτων για να βελτιώσουμε την εμπειρία σας και τις υπηρεσίες μας, αναλύοντας την περιήγηση στον ιστότοπό μας. Αν συνεχίσετε την περιήγηση, θεωρούμε ότι αποδέχεστε τη χρήση τους. Περισσότερες πληροφορίες θα βρείτε στην \u003ca href='{href}' target='blank'>Πολιτική σχετικά με τα Cookies\u003c/a>.","en":"We use our own and third-party cookies to improve your experience and our services,\u003cbr/> by analysing browsing on our website.\u003cbr/> By continuing to browse, we assume \u003cbr>that you accept their use. Click here for more information on our \u003ca href='{href}' target='blank'>Cookies Policy\u003c/a>.","es":"Utilizamos cookies propias y de terceros para mejorar su experiencia y nuestros servicios, analizando la navegación en nuestro sitio web. Si continuas navegando, entendemos que aceptas su uso. Puedes obtener más información en nuestra \u003ca href='{href}' target='blank'>Política de Cookies\u003c/a>.","fr":"Nous utilisons nos propres cookies ainsi que des cookies de tiers pour vous offrir le meilleur service, afin d'analyser la navigation sur notre site Internet. En continuant, vous acceptez leur usage. Vous pouvez obtenir plus d'informations en consultant notre \u003ca href='{href}' target='blank'>Politique de cookies\u003c/a>.","it":"Utilizziamo i nostri cookies,e quelli di terzi, per migliorare la tua esperienza d'acquisto e i nostri servizi analizzando la navigazione dell'utente sul nostro sito web. Se continui a navigare, accetterai l'uso di tali cookies. Per saperne di più, consulta la nostra \u003ca href='{href}' target='blank'>Politica sui Cookies\u003c/a> '.","ja":"お客さまの利便性向上と当サイトのサービス向上のため、独自および第三者のクッキー(Cookie)を使用し、サイトの閲覧状況を分析しています。閲覧を続ける場合、お客さまがその使用を承諾したとみなされます。 なお、詳細につきましては\u003ca href='{href}' target='blank'>クッキーポリシー\u003c/a>にてご覧いただけます。 ","ko":"저희 웹사이트 방문을 분석하여, 사용자의 경험과 저희의 서비스를 개선하기 위해 저희 그리고 제3자의 쿠키를 사용합니다. 저희 사이트를 계속 사용하는 경우, 쿠키 사용을 수락하는 것으로 간주됩니다. 더 자세한 정보는 저희의 \u003ca href='{href}' target='blank'>쿠키 정책\u003c/a>을 참조하십시오.","nl":"We gebruiken onze eigen cookies en die van derden om uw ervaring en onze diensten te verbeteren, door te analyseren hoe er op onze website wordt genavigeerd. Als u doorgaat met navigeren, nemen we aan dat u het gebruik ervan accepteert. U kunt meer informatie verkrijgen in ons \u003ca href='{href}' target='blank'>Beleid aangaande cookies\u003c/a>. ","pl":"Wykorzystujemy pliki cookies („ciasteczka”) własne i firm zewnętrznych, analizując sposób użytkowania naszego portalu, w celu ulepszenia naszych usług i ułatwienia Państwu korzystanie z nich. Dalsze korzystanie z tej witryny oznacza akceptację plików cookies. Więcej informacji można znaleźć w dziale \u003ca href='{href}' target='blank'>„Informacja o plikach cookies”\u003c/a>.","pt":"Utilizamos cookies próprios e de terceiros para melhorar a sua experiência e os nossos serviços, analisando a navegação no nosso sítio web. Ao continuar a navegar, consideramos que aceita o seu uso. Pode obter mais informação na nossa \u003ca href='{href}' target='blank'>Política de Cookies\u003c/a>.","ru":"Мы используем файлы cookie, разработанные нашими специалистами и третьими лицами,  для анализа событий на нашем веб-сайте, что позволяет нам улучшать взаимодействие с пользователями и обслуживание. Продолжая просмотр страниц нашего сайта, вы принимаете условия его использования. Более подробные сведения см. в  нашей \u003ca href='{href}' target='blank'>Политике в отношении файлов Cookie\u003c/a>.","sv":"Vi använder egna cookies och cookies från tredje part för att förbättra din navigeringsupplevelse. Fortsätter du att surfa vidare, innerbär det att du accepterar användingen utav dessa cookies . Du hittar mer information i vår \u003ca href='{href}' target='blank'>Villkoren för cookies\u003c/a>.","zh_CN":"為提高您的體驗與我們的服務質量，我們將使用特有和第三方cookies作為網站導航分析。繼續瀏覽，以同意Cookies的使用。點擊 \u003ca href='{href}' target='blank'>Cookies 政策\u003c/a> 獲得更多詳細信息。","da":"Vi bruger vores egne og tredjeparters cookies for at forbedre din online oplevelse og vores serviceydelser gennem en analyse af navigationen på vores hjemmeside. Hvis du fortsætter med at surfe på siden, går vi ud fra, at du accepterer brugen af cookies. Du kan finde mere info i vores \u003ca href='{href}' target='blank'>Cookies Politik\u003c/a>.","ro":"Folosim module cookie proprii și ale terților pentru a îmbunătăți experiența și serviciile oferite, analizând navigarea pe site-ul nostru. În cazul în care continui navigarea, înțelegem că accepți utilizarea acestora. Poți obține mai multe informații accesând \u003ca href='{href}' target='blank'>Politica privind Cookie-urile\u003c/a>.","no":"Vi bruker våre egne og andres informasjonskapsler(cookies) for å forbedre din opplevelse og vår service, ved å analysere bruken av nettsiden vår. Ved fortsatt bruk inneforstår vi at du aksepterer dette. Klikk her for våre \u003ca href='{href}' target='blank'>Informasjonsbetingelser\u003c/a>.","uk":"Для аналізу навігації на веб-сайті та, у свою чергу, поліпшення веб-сайту та наших послуг ми використовуємо власні файли cookie та файли cookie третіх осіб. Якщо ви продовжите користуватися веб-сайтом, це означає, що ви приймаєте умови його використання. Докладнішу інформацію див. у нашій \u003ca href='{href}' target='blank'>Політиці щодо файлів cookie\u003c/a>.","zh":"我们通过使用自己和第三方的 cookie 分析我们网站的浏览情况，以提高用户的体验和我们的服务水平。 如果继续浏览，表示您同意使用它。 可以获得更多我们 \u003ca href='{href}' target='blank'>Cookie 政策\u003c/a>的信息。","zt":"我們透過使用自己和協力廠商的 cookie 分析我們網站的瀏覽情況，以提高使用者的體驗和我們的服務水平。 如果繼續瀏覽，表示您同意使用它。 可以獲得更多我們 \u003ca href='{href}' target='blank'>Cookie 政策\u003c/a>的資訊。","et":"Kasutame omaenda ja kolmandate osapoolte küpsiseid, et täiustada teie ostukogemust ja meie teenuseid, analüüsides meie veebisaidi sirvimist. Kui jätkate sirvimist, tähendab see, et nõustute nende kasutamisega. Klõpsake siia, et saada lisainfot meie \u003ca href='{href}' target='blank'>küpsiste poliitika\u003c/a> kohta.","lt":"Kad Jums būtų patogiau naudotis mūsų paslaugomis ir jas galėtumėme gerinti, naudojame mūsų pačių ir trečiųjų šalių slapukus, kurie analizuoja naršymo ypatybes mūsų svetainėje. Tęsdami naršymą svetainėje, sutinkate su jų naudojimu. Spustelėkite čia norėdami gauti daugiau informacijos apie mūsų \u003ca href='{href}' target='blank'>Slapukų politiką\u003c/a>.","lv":"Mēs izmantojam mūsu pašu un trešo personu sīkdatnes, lai uzlabotu Jūsu pieredzi un mūsu pakalpojumus, analizējot pārlūkošanu mūsu tīmekļa vietnē. Turpinot pārlūkot, mēs saprotam, ka Jūs piekrītat tās izmantošanai. Noklikšķiniet šeit, lai iegūtu plašāku informāciju par mūsu \u003ca href='{href}' target='blank'>sīkdatņu politiku.\u003c/a>","bg":"Ние използваме наши собствени бисквитки и такива на трети страни, за да подобрим Вашия престой и нашите услуги като анализираме сърфирането на нашия уебсайт. Продължавайки да сърфирате, ние разбираме, че приемате тяхното използване. Щракнете тук за повече информация относно нашата \u003ca href='{href}' target='blank'>Политика по отношение на бисквитките\u003c/a>.","cs":"Využíváme cookies vlastní i třetích stran ke zvyšování Vašeho pohodlí a zlepšování našich služeb na základě analýzy procházení našich stránek. Pokračováním v procházení těchto stránek dáváte najevo, že s jejich používáním souhlasíte. Kliknutím sem zobrazíte další informace o našich \u003ca href='{href}' target='blank'>Zásadách používání souborů cookie\u003c/a>.","hr":"Koristimo vlastite i kolačiće trećih strana da bismo poboljšali Vaše iskustvo na našoj stranici i svoje usluge, analizirajući pregledavanje naše internetske stranice. Nastavljanjem s pregledavanjem pristajete na njihovo korištenje. Kliknite ovdje da iste saznali više informacija o našim \u003ca href='{href}' target='blank'>Pravilima korištenja kolačića\u003c/a>.","sk":"Na zlepšenie vašich dojmov a našich služieb používame analýzu prehliadania našej webovej lokality pomocou vlastných súborov cookie a súborov cookie tretích strán. Pokračovanie v prehliadaní považujeme za váš súhlas s ich použitím. Ak sa chcete dozvedieť viac o našich \u003ca href='{href}' target='blank'>Zásadách používania súborov cookie\u003c/a>, kliknite sem."},"privacyUrls":{"al":"http://static.zara.net/static//pdfs/ZARA/privacy-policy/privacy-policy-en_ZARA-20131125.pdf","dz":"http://static.zara.net/static//pdfs/ZARA/privacy-policy/privacy-policy-fr_ZARA-20131125.pdf","ad":"http://static.zara.net/static//pdfs/ZARA/privacy-policy/privacy-policy-ca_ZARA-20131125.pdf","am":"http://static.zara.net/static//pdfs/ZARA/privacy-policy/privacy-policy-en_ZARA-20131125.pdf","aw":"http://static.zara.net/static//pdfs/ZARA/privacy-policy/privacy-policy-en_ZARA-20131125.pdf","az":"http://static.zara.net/static//pdfs/ZARA/privacy-policy/privacy-policy-en_ZARA-20131125.pdf","bh":"http://static.zara.net/static//pdfs/ZARA/privacy-policy/privacy-policy-en_ZARA-20131125.pdf","be":"http://static.zara.net/static/ mber":{"decimalSeparator":",","thousandsSeparator":"."},"date":{"shortDate":"dd/MM/yyyy","longDate":"dd/MM/yyyy H.mm.ss"}}},{"id":-1,"name":"English","code":"en","countryName":"Denmark","locale":"en_US","formats":{"number":{"decimalSeparator":".","thousandsSeparator":","},"date":{"shortDate":"MMM d, yyyy","longDate":"MMM d, yyyy h:mm:ss a"}}}],"isOpenForSale":"true","cookiesPolicy":{"languages":{"ca":"Per tal de millorar la vostra experiència, així com els nostres serveis, fem servir cookies pròpies i de tercers, que analitzen la navegació al nostre lloc web. Si continueu navegant, entendrem que n'accepteu l'ús. Podeu obtenir informació complementària a la nostra \u003ca href='{href}' target='blank'>Política de cookies\u003c/a>.","gl":"Utilizamos cookies propias e de terceiros para mellorar a túa experiencia e os nosos servizos, analizando a navegación no noso sitio web. Se continúas navegando, consideramos que aceptas o seu uso. Podes obter máis información na nosa \u003ca href='{href}' target='blank'>Política de Cookies\u003c/a>.","eu":"Cookie propioak eta hirugarrenenak erabiltzen dituzu zure esperientzia eta gure zerbitzua hobetzeko, gure webguneko nabigazioa aztertuz. Nabugatzen jarraitzen baduzu, hauen erabilera onartzen duzula ulertuko dugu. Informazio gehiago lor dezakezu gure \u003ca href='{href}' target='blank'>Cookie Politika\u003c/a> atalean.","de":"Wir nutzen eigene Cookies sowie Cookies von Dritten, um Ihre Erfahrung und unseren Service zu bessern. Mit Hilfe von Cookies analysieren wir das Nutzungsverhalten von Besuchern unserer Website. Die weitere Nutzung unserer Website wird als Zustimmung zu der Verwendung von Cookies betrachtet. Weitere Informationen finden Sie in unserer \u003ca href='{href}' target='blank'>Cookies-Richtlinie\u003c/a>.","el":"Χρησιμοποιούμε δικά μας cookies και cookies τρίτων για να βελτιώσουμε την εμπειρία σας και τις υπηρεσίες μας, αναλύοντας την περιήγηση στον ιστότοπό μας. Αν συνεχίσετε την περιήγηση, θεωρούμε ότι αποδέχεστε τη χρήση τους. Περισσότερες πληροφορίες θα βρείτε στην \u003ca href='{href}' target='blank'>Πολιτική σχετικά με τα Cookies\u003c/a>.","en":"We use our own and third-party cookies to improve your experience and our services,\u003cbr/> by analysing browsing on our website.\u003cbr/> By continuing to browse, we assume \u003cbr>that you accept their use. Click here for more information on our \u003ca href='{href}' target='blank'>Cookies Policy\u003c/a>.","es":"Utilizamos cookies propias y de terceros para mejorar su experiencia y nuestros servicios, analizando la navegación en nuestro sitio web. Si continuas navegando, entendemos que aceptas su uso. Puedes obtener más información en nuestra \u003ca href='{href}' target='blank'>Política de Cookies\u003c/a>.","fr":"Nous utilisons nos propres cookies ainsi que des cookies de tiers pour vous offrir le meilleur service, afin d'analyser la navigation sur notre site Internet. En continuant, vous acceptez leur usage. Vous pouvez obtenir plus d'informations en consultant notre \u003ca href='{href}' target='blank'>Politique de cookies\u003c/a>.","it":"Utilizziamo i nostri cookies,e quelli di terzi, per migliorare la tua esperienza d'acquisto e i nostri servizi analizzando la navigazione dell'utente sul nostro sito web. Se continui a navigare, accetterai l'uso di tali cookies. Per saperne di più, consulta la nostra \u003ca href='{href}' target='blank'>Politica sui Cookies\u003c/a> '.","ja":"お客さまの利便性向上と当サイトのサービス向上のため、独自および第三者のクッキー(Cookie)を使用し、サイトの閲覧状況を分析しています。閲覧を続ける場合、お客さまがその使用を承諾したとみなされます。 なお、詳細につきましては\u003ca href='{href}' target='blank'>クッキーポリシー\u003c/a>にてご覧いただけます。 ","ko":"저희 웹사이트 방문을 분석하여, 사용자의 경험과 저희의 서비스를 개선하기 위해 저희 그리고 제3자의 쿠키를 사용합니다. 저희 사이트를 계속 사용하는 경우, 쿠키 사용을 수락하는 것으로 간주됩니다. 더 자세한 정보는 저희의 \u003ca href='{href}' target='blank'>쿠키 정책\u003c/a>을 참조하십시오.","nl":"We gebruiken onze eigen cookies en die van derden om uw ervaring en onze diensten te verbeteren, door te analyseren hoe er op onze website wordt genavigeerd. Als u doorgaat met navigeren, nemen we aan dat u het gebruik ervan accepteert. U kunt meer informatie verkrijgen in ons \u003ca href='{href}' target='blank'>Beleid aangaande cookies\u003c/a>. ","pl":"Wykorzystujemy pliki cookies („ciasteczka”) własne i firm zewnętrznych, analizując sposób użytkowania naszego portalu, w celu ulepszenia naszych usług i ułatwienia Państwu korzystanie z nich. Dalsze korzystanie z tej witryny oznacza akceptację plików cookies. Więcej informacji można znaleźć w dziale \u003ca href='{href}' target='blank'>„Informacja o plikach cookies”\u003c/a>.","pt":"Utilizamos cookies próprios e de terceiros para melhorar a sua experiência e os nossos serviços, analisando a navegação no nosso sítio web. Ao continuar a navegar, consideramos que aceita o seu uso. Pode obter mais informação na nossa \u003ca href='{href}' target='blank'>Política de Cookies\u003c/a>.","ru":"Мы используем файлы cookie, разработанные нашими специалистами и третьими лицами,  для анализа событий на нашем веб-сайте, что позволяет нам улучшать взаимодействие с пользователями и обслуживание. Продолжая просмотр страниц нашего сайта, вы принимаете условия его использования. Более подробные сведения см. в  нашей \u003ca href='{href}' target='blank'>Политике в отношении файлов Cookie\u003c/a>.","sv":"Vi använder egna cookies och cookies från tredje part för att förbättra din navigeringsupplevelse. Fortsätter du att surfa vidare, innerbär det att du accepterar användingen utav dessa cookies . Du hittar mer information i vår \u003ca href='{href}' target='blank'>Villkoren för cookies\u003c/a>.","zh_CN":"為提高您的體驗與我們的服務質量，我們將使用特有和第三方cookies作為網站導航分析。繼續瀏覽，以同意Cookies的使用。點擊 \u003ca href='{href}' target='blank'>Cookies 政策\u003c/a> 獲得更多詳細信息。","da":"Vi bruger vores egne og tredjeparters cookies for at forbedre din online oplevelse og vores serviceydelser gennem en analyse af navigationen på vores hjemmeside. Hvis du fortsætter med at surfe på siden, går vi ud fra, at du accepterer brugen af cookies. Du kan finde mere info i vores \u003ca href='{href}' target='blank'>Cookies Politik\u003c/a>.","ro":"Folosim module cookie proprii și ale terților pentru a îmbunătăți experiența și serviciile oferite, analizând navigarea pe site-ul nostru. În cazul în care continui navigarea, înțelegem că accepți utilizarea acestora. Poți obține mai multe informații accesând \u003ca href='{href}' target='blank'>Politica privind Cookie-urile\u003c/a>.","no":"Vi bruker våre egne og andres informasjonskapsler(cookies) for å forbedre din opplevelse og vår service, ved å analysere bruken av nettsiden vår. Ved fortsatt bruk inneforstår vi at du aksepterer dette. Klikk her for våre \u003ca href='{href}' target='blank'>Informasjonsbetingelser\u003c/a>.","uk":"Для аналізу навігації на веб-сайті та, у свою чергу, поліпшення веб-сайту та наших послуг ми використовуємо власні файли cookie та файли cookie третіх осіб. Якщо ви продовжите користуватися веб-сайтом, це означає, що ви приймаєте умови його використання. Докладнішу інформацію див. у нашій \u003ca href='{href}' target='blank'>Політиці щодо файлів cookie\u003c/a>.","zh":"我们通过使用自己和第三方的 cookie 分析我们网站的浏览情况，以提高用户的体验和我们的服务水平。 如果继续浏览，表示您同意使用它。 可以获得更多我们 \u003ca href='{href}' target='blank'>Cookie 政策\u003c/a>的信息。","zt":"我們透過使用自己和協力廠商的 cookie 分析我們網站的瀏覽情況，以提高使用者的體驗和我們的服務水平。 如果繼續瀏覽，表示您同意使用它。 可以獲得更多我們 \u003ca href='{href}' target='blank'>Cookie 政策\u003c/a>的資訊。","et":"Kasutame omaenda ja kolmandate osapoolte küpsiseid, et täiustada teie ostukogemust ja meie teenuseid, analüüsides meie veebisaidi sirvimist. Kui jätkate sirvimist, tähendab see, et nõustute nende kasutamisega. Klõpsake siia, et saada lisainfot meie \u003ca href='{href}' target='blank'>küpsiste poliitika\u003c/a> kohta.","lt":"Kad Jums būtų patogiau naudotis mūsų paslaugomis ir jas galėtumėme gerinti, naudojame mūsų pačių ir trečiųjų šalių slapukus, kurie analizuoja naršymo ypatybes mūsų svetainėje. Tęsdami naršymą svetainėje, sutinkate su jų naudojimu. Spustelėkite čia norėdami gauti daugiau informacijos apie mūsų \u003ca href='{href}' target='blank'>Slapukų politiką\u003c/a>.","lv":"Mēs izmantojam mūsu pašu un trešo personu sīkdatnes, lai uzlabotu Jūsu pieredzi un mūsu pakalpojumus, analizējot pārlūkošanu mūsu tīmekļa vietnē. Turpinot pārlūkot, mēs saprotam, ka Jūs piekrītat tās izmantošanai. Noklikšķiniet šeit, lai iegūtu plašāku informāciju par mūsu \u003ca href='{href}' target='blank'>sīkdatņu politiku.\u003c/a>","bg":"Ние използваме наши собствени бисквитки и такива на трети страни, за да подобрим Вашия престой и нашите услуги като анализираме сърфирането на нашия уебсайт. Продължавайки да сърфирате, ние разбираме, че приемате тяхното използване. Щракнете тук за повече информация относно нашата \u003ca href='{href}' target='blank'>Политика по отношение на бисквитките\u003c/a>.","cs":"Využíváme cookies vlastní i třetích stran ke zvyšování Vašeho pohodlí a zlepšování našich služeb na základě analýzy procházení našich stránek. Pokračováním v procházení těchto stránek dáváte najevo, že s jejich používáním souhlasíte. Kliknutím sem zobrazíte další informace o našich \u003ca href='{href}' target='blank'>Zásadách používání souborů cookie\u003c/a>.","hr":"Koristimo vlastite i kolačiće trećih strana da bismo poboljšali Vaše iskustvo na našoj stranici i svoje usluge, analizirajući pregledavanje naše internetske stranice. Nastavljanjem s pregledavanjem pristajete na njihovo korištenje. Kliknite ovdje da iste saznali više informacija o našim \u003ca href='{href}' target='blank'>Pravilima korištenja kolačića\u003c/a>.","sk":"Na zlepšenie vašich dojmov a našich služieb používame analýzu prehliadania našej webovej lokality pomocou vlastných súborov cookie a súborov cookie tretích strán. Pokračovanie v prehliadaní považujeme za váš súhlas s ich použitím. Ak sa chcete dozvedieť viac o našich \u003ca href='{href}' target='blank'>Zásadách používania súborov cookie\u003c/a>, kliknite sem."},"privacyUrls":{"al":"http://static.zara.net/static//pdfs/ZARA/privacy-policy/privac arget='blank'>Cookie Politika\u003c/a> atalean.","de":"Wir nutzen eigene Cookies sowie Cookies von Dritten, um Ihre Erfahrung und unseren Service zu bessern. Mit Hilfe von Cookies analysieren wir das Nutzungsverhalten von Besuchern unserer Website. Die weitere Nutzung unserer Website wird als Zustimmung zu der Verwendung von Cookies betrachtet. Weitere Informationen finden Sie in unserer \u003ca href='{href}' target='blank'>Cookies-Richtlinie\u003c/a>.","el":"Χρησιμοποιούμε δικά μας cookies και cookies τρίτων για να βελτιώσουμε την εμπειρία σας και τις υπηρεσίες μας, αναλύοντας την περιήγηση στον ιστότοπό μας. Αν συνεχίσετε την περιήγηση, θεωρούμε ότι αποδέχεστε τη χρήση τους. Περισσότερες πληροφορίες θα βρείτε στην \u003ca href='{href}' target='blank'>Πολιτική σχετικά με τα Cookies\u003c/a>.","en":"We use our own and third-party cookies to improve your experience and our services,\u003cbr/> by analysing browsing on our website.\u003cbr/> By continuing to browse, we assume \u003cbr>that you accept their use. Click here for more information on our \u003ca href='{href}' target='blank'>Cookies Policy\u003c/a>.","es":"Utilizamos cookies propias y de terceros para mejorar su experiencia y nuestros servicios, analizando la navegación en nuestro sitio web. Si continuas navegando, entendemos que aceptas su uso. Puedes obtener más información en nuestra \u003ca href='{href}' target='blank'>Política de Cookies\u003c/a>.","fr":"Nous utilisons nos propres cookies ainsi que des cookies de tiers pour vous offrir le meilleur service, afin d'analyser la navigation sur notre site Internet. En continuant, vous acceptez leur usage. Vous pouvez obtenir plus d'informations en consultant notre \u003ca href='{href}' target='blank'>Politique de cookies\u003c/a>.","it":"Utilizziamo i nostri cookies,e quelli di terzi, per migliorare la tua esperienza d'acquisto e i nostri servizi analizzando la navigazione dell'utente sul nostro sito web. Se continui a navigare, accetterai l'uso di tali cookies. Per saperne di più, consulta la nostra \u003ca href='{href}' target='blank'>Politica sui Cookies\u003c/a> '.","ja":"お客さまの利便性向上と当サイトのサービス向上のため、独自および第三者のクッキー(Cookie)を使用し、サイトの閲覧状況を分析しています。閲覧を続ける場合、お客さまがその使用を承諾したとみなされます。 なお、詳細につきましては\u003ca href='{href}' target='blank'>クッキーポリシー\u003c/a>にてご覧いただけます。 ","ko":"저희 웹사이트 방문을 분석하여, 사용자의 경험과 저희의 서비스를 개선하기 위해 저희 그리고 제3자의 쿠키를 사용합니다. 저희 사이트를 계속 사용하는 경우, 쿠키 사용을 수락하는 것으로 간주됩니다. 더 자세한 정보는 저희의 \u003ca href='{href}' target='blank'>쿠키 정책\u003c/a>을 참조하십시오.","nl":"We gebruiken onze eigen cookies en die van derden om uw ervaring en onze diensten te verbeteren, door te analyseren hoe er op onze website wordt genavigeerd. Als u doorgaat met navigeren, nemen we aan dat u het gebruik ervan accepteert. U kunt meer informatie verkrijgen in ons \u003ca href='{href}' target='blank'>Beleid aangaande cookies\u003c/a>. ","pl":"Wykorzystujemy pliki cookies („ciasteczka”) własne i firm zewnętrznych, analizując sposób użytkowania naszego portalu, w celu ulepszenia naszych usług i ułatwienia Państwu korzystanie z nich. Dalsze korzystanie z tej witryny oznacza akceptację plików cookies. Więcej informacji można znaleźć w dziale \u003ca href='{href}' target='blank'>„Informacja o plikach cookies”\u003c/a>.","pt":"Utilizamos cookies próprios e de terceiros para melhorar a sua experiência e os nossos serviços, analisando a navegação no nosso sítio web. Ao continuar a navegar, consideramos que aceita o seu uso. Pode obter mais informação na nossa \u003ca href='{href}' target='blank'>Política de Cookies\u003c/a>.","ru":"Мы используем файлы cookie, разработанные нашими специалистами и третьими лицами,  для анализа событий на нашем веб-сайте, что позволяет нам улучшать взаимодействие с пользователями и обслуживание. Продолжая просмотр страниц нашего сайта, вы принимаете условия его использования. Более подробные сведения см. в  нашей \u003ca href='{href}' target='blank'>Политике в отношении файлов Cookie\u003c/a>.","sv":"Vi använder egna cookies och cookies från tredje part för att förbättra din navigeringsupplevelse. Fortsätter du att surfa vidare, innerbär det att du accepterar användingen utav dessa cookies . Du hittar mer information i vår \u003ca href='{href}' target='blank'>Villkoren för cookies\u003c/a>.","zh_CN":"為提高您的體驗與我們的服務質量，我們將使用特有和第三方cookies作為網站導航分析。繼續瀏覽，以同意Cookies的使用。點擊 \u003ca href='{href}' target='blank'>Cookies 政策\u003c/a> 獲得更多詳細信息。","da":"Vi bruger vores egne og tredjeparters cookies for at forbedre din online oplevelse og vores serviceydelser gennem en analyse af navigationen på vores hjemmeside. Hvis du fortsætter med at surfe på siden, går vi ud fra, at du accepterer brugen af cookies. Du kan finde mere info i vores \u003ca href='{href}' target='blank'>Cookies Politik\u003c/a>.","ro":"Folosim module cookie proprii și ale terților pentru a îmbunătăți experiența și serviciile oferite, analizând navigarea pe site-ul nostru. În cazul în care continui navigarea, înțelegem că accepți utilizarea acestora. Poți obține mai multe informații accesând \u003ca href='{href}' target='blank'>Politica privind Cookie-urile\u003c/a>.","no":"Vi bruker våre egne og andres informasjonskapsler(cookies) for å forbedre din opplevelse og vår service, ved å analysere bruken av nettsiden vår. Ved fortsatt bruk inneforstår vi at du aksepterer dette. Klikk her for våre \u003ca href='{href}' target='blank'>Informasjonsbetingelser\u003c/a>.","uk":"Для аналізу навігації на веб-сайті та, у свою чергу, поліпшення веб-сайту та наших послуг ми використовуємо власні файли cookie та файли cookie третіх осіб. Якщо ви продовжите користуватися веб-сайтом, це означає, що ви приймаєте умови його використання. Докладнішу інформацію див. у нашій \u003ca href='{href}' target='blank'>Політиці щодо файлів cookie\u003c/a>.","zh":"我们通过使用自己和第三方的 cookie 分析我们网站的浏览情况，以提高用户的体验和我们的服务水平。 如果继续浏览，表示您同意使用它。 可以获得更多我们 \u003ca href='{href}' target='blank'>Cookie 政策\u003c/a>的信息。","zt":"我們透過使用自己和協力廠商的 cookie 分析我們網站的瀏覽情況，以提高使用者的體驗和我們的服務水平。 如果繼續瀏覽，表示您同意使用它。 可以獲得更多我們 \u003ca href='{href}' target='blank'>Cookie 政策\u003c/a>的資訊。","et":"Kasutame omaenda ja kolmandate osapoolte küpsiseid, et täiustada teie ostukogemust ja meie teenuseid, analüüsides meie veebisaidi sirvimist. Kui jätkate sirvimist, tähendab see, et nõustute nende kasutamisega. Klõpsake siia, et saada lisainfot meie \u003ca href='{href}' target='blank'>küpsiste poliitika\u003c/a> kohta.","lt":"Kad Jums būtų patogiau naudotis mūsų paslaugomis ir jas galėtumėme gerinti, naudojame mūsų pačių ir trečiųjų šalių slapukus, kurie analizuoja naršymo ypatybes mūsų svetainėje. Tęsdami naršymą svetainėje, sutinkate su jų naudojimu. Spustelėkite čia norėdami gauti daugiau informacijos apie mūsų \u003ca href='{href}' target='blank'>Slapukų politiką\u003c/a>.","lv":"Mēs izmantojam mūsu pašu un trešo personu sīkdatnes, lai uzlabotu Jūsu pieredzi un mūsu pakalpojumus, analizējot pārlūkošanu mūsu tīmekļa vietnē. Turpinot pārlūkot, mēs saprotam, ka Jūs piekrītat tās izmantošanai. Noklikšķiniet šeit, lai iegūtu plašāku informāciju par mūsu \u003ca href='{href}' target='blank'>sīkdatņu politiku.\u003c/a>","bg":"Ние използваме наши собствени бисквитки и такива на трети страни, за да подобрим Вашия престой и нашите услуги като анализираме сърфирането на нашия уебсайт. Продължавайки да сърфирате, ние разбираме, че приемате тяхното използване. Щракнете тук за повече информация относно нашата \u003ca href='{href}' target='blank'>Политика по отношение на бисквитките\u003c/a>.","cs":"Využíváme cookies vlastní i třetích stran ke zvyšování Vašeho pohodlí a zlepšování našich služeb na základě analýzy procházení našich stránek. Pokračováním v procházení těchto stránek dáváte najevo, že s jejich používáním souhlasíte. Kliknutím sem zobrazíte další informace o našich \u003ca href='{href}' target='blank'>Zásadách používání souborů cookie\u003c/a>.","hr":"Koristimo vlastite i kolačiće trećih strana da bismo poboljšali Vaše iskustvo na našoj stranici i svoje usluge, analizirajući pregledavanje naše internetske stranice. Nastavljanjem s pregledavanjem pristajete na njihovo korištenje. Kliknite ovdje da iste saznali više informacija o našim \u003ca href='{href}' target='blank'>Pravilima korištenja kolačića\u003c/a>.","sk":"Na zlepšenie vašich dojmov a našich služieb používame analýzu prehliadania našej webovej lokality pomocou vlastných súborov cookie a súborov cookie tretích strán. Pokračovanie v prehliadaní považujeme za váš súhlas s ich použitím. Ak sa chcete dozvedieť viac o našich \u003ca href='{href}' target='blank'>Zásadách používania súborov cookie\u003c/a>, kliknite sem."},"privacyUrls":{"al":"http://static.zara.net/static//pdfs/ZARA/privacy-policy/privacy-policy-en_ZARA-20131125.pdf","dz":"http://static.zara.net/static//pdfs/ZARA/privacy-policy/privacy-policy-fr_ZARA-20131125.pdf","ad":"http://static.zara.net/static//pdfs/ZARA/privacy-policy/privacy-policy-ca_ZARA-20131125.pdf","am":"http://static.zara.net/static//pdfs/ZARA/privacy-policy/privacy-policy-en_ZARA-20131125.pdf","aw":"http://static.zara.net/static//pdfs/ZARA/privacy-policy/privacy-policy-en_ZARA-20131125.pdf","az":"http://static.zara.net/static//pdfs/ZARA/privacy-policy/privacy-policy-en_ZARA-20131125.pdf","bh":"http://static.zara.net/static//pdfs/ZARA/privacy-policy/privacy-policy-en_ZARA-20131125.pdf","be":"http://static.zara.net/static//pdfs/BE/privacy-policy/privacy-policy-nl_BE-20140227.pdf","ba":"http://static.zara.net/static//pdfs/ZARA/privacy-policy/privacy-policy-en_ZARA-20131125.pdf","bg":"http://static.zara.net/static//pdfs/BG/privacy-policy/privacy-policy-en_BG-20160222.pdf","ca":"http://static.zara.net/static//pdfs/CA/privacy-policy/privacy-policy-fr_CA-20151030.pdf","cn":"http://static.zara-static.cn/static//pdfs/CN/privacy-policy/privacy-policy-en_CN-20160208.pdf","co":"http://static.zara.net/static//pdfs/ZARA/privacy-policy/privacy-policy-es_ZARA-20131125.pdf","cr":"http://static.zara.net/static//pdfs/ZARA/privacy-policy/privacy-policy-es_ZARA-20131125.pdf","cy":"http://static.z ostra \u003ca href='{href}' target='blank'>Política de cookies\u003c/a>.","gl":"Utilizamos cookies propias e de terceiros para mellorar a túa experiencia e os nosos servizos, analizando a navegación no noso sitio web. Se continúas navegando, consideramos que aceptas o seu uso. Podes obter máis información na nosa \u003ca href='{href}' target='blank'>Política de Cookies\u003c/a>.","eu":"Cookie propioak eta hirugarrenenak erabiltzen dituzu zure esperientzia eta gure zerbitzua hobetzeko, gure webguneko nabigazioa aztertuz. Nabugatzen jarraitzen baduzu, hauen erabilera onartzen duzula ulertuko dugu. Informazio gehiago lor dezakezu gure \u003ca href='{href}' target='blank'>Cookie Politika\u003c/a> atalean.","de":"Wir nutzen eigene Cookies sowie Cookies von Dritten, um Ihre Erfahrung und unseren Service zu bessern. Mit Hilfe von Cookies analysieren wir das Nutzungsverhalten von Besuchern unserer Website. Die weitere Nutzung unserer Website wird als Zustimmung zu der Verwendung von Cookies betrachtet. Weitere Informationen finden Sie in unserer \u003ca href='{href}' target='blank'>Cookies-Richtlinie\u003c/a>.","el":"Χρησιμοποιούμε δικά μας cookies και cookies τρίτων για να βελτιώσουμε την εμπειρία σας και τις υπηρεσίες μας, αναλύοντας την περιήγηση στον ιστότοπό μας. Αν συνεχίσετε την περιήγηση, θεωρούμε ότι αποδέχεστε τη χρήση τους. Περισσότερες πληροφορίες θα βρείτε στην \u003ca href='{href}' target='blank'>Πολιτική σχετικά με τα Cookies\u003c/a>.","en":"We use our own and third-party cookies to improve your experience and our services,\u003cbr/> by analysing browsing on our website.\u003cbr/> By continuing to browse, we assume \u003cbr>that you accept their use. Click here for more information on our \u003ca href='{href}' target='blank'>Cookies Policy\u003c/a>.","es":"Utilizamos cookies propias y de terceros para mejorar su experiencia y nuestros servicios, analizando la navegación en nuestro sitio web. Si continuas navegando, entendemos que aceptas su uso. Puedes obtener más información en nuestra \u003ca href='{href}' target='blank'>Política de Cookies\u003c/a>.","fr":"Nous utilisons nos propres cookies ainsi que des cookies de tiers pour vous offrir le meilleur service, afin d'analyser la navigation sur notre site Internet. En continuant, vous acceptez leur usage. Vous pouvez obtenir plus d'informations en consultant notre \u003ca href='{href}' target='blank'>Politique de cookies\u003c/a>.","it":"Utilizziamo i nostri cookies,e quelli di terzi, per migliorare la tua esperienza d'acquisto e i nostri servizi analizzando la navigazione dell'utente sul nostro sito web. Se continui a navigare, accetterai l'uso di tali cookies. Per saperne di più, consulta la nostra \u003ca href='{href}' target='blank'>Politica sui Cookies\u003c/a> '.","ja":"お客さまの利便性向上と当サイトのサービス向上のため、独自および第三者のクッキー(Cookie)を使用し、サイトの閲覧状況を分析しています。閲覧を続ける場合、お客さまがその使用を承諾したとみなされます。 なお、詳細につきましては\u003ca href='{href}' target='blank'>クッキーポリシー\u003c/a>にてご覧いただけます。 ","ko":"저희 웹사이트 방문을 분석하여, 사용자의 경험과 저희의 서비스를 개선하기 위해 저희 그리고 제3자의 쿠키를 사용합니다. 저희 사이트를 계속 사용하는 경우, 쿠키 사용을 수락하는 것으로 간주됩니다. 더 자세한 정보는 저희의 \u003ca href='{href}' target='blank'>쿠키 정책\u003c/a>을 참조하십시오.","nl":"We gebruiken onze eigen cookies en die van derden om uw ervaring en onze diensten te verbeteren, door te analyseren hoe er op onze website wordt genavigeerd. Als u doorgaat met navigeren, nemen we aan dat u het gebruik ervan accepteert. U kunt meer informatie verkrijgen in ons \u003ca href='{href}' target='blank'>Beleid aangaande cookies\u003c/a>. ","pl":"Wykorzystujemy pliki cookies („ciasteczka”) własne i firm zewnętrznych, analizując sposób użytkowania naszego portalu, w celu ulepszenia naszych usług i ułatwienia Państwu korzystanie z nich. Dalsze korzystanie z tej witryny oznacza akceptację plików cookies. Więcej informacji można znaleźć w dziale \u003ca href='{href}' target='blank'>„Informacja o plikach cookies”\u003c/a>.","pt":"Utilizamos cookies próprios e de terceiros para melhorar a sua experiência e os nossos serviços, analisando a navegação no nosso sítio web. Ao continuar a navegar, consideramos que aceita o seu uso. Pode obter mais informação na nossa \u003ca href='{href}' target='blank'>Política de Cookies\u003c/a>.","ru":"Мы используем файлы cookie, разработанные нашими специалистами и третьими лицами,  для анализа событий на нашем веб-сайте, что позволяет нам улучшать взаимодействие с пользователями и обслуживание. Продолжая просмотр страниц нашего сайта, вы принимаете условия его использования. Более подробные сведения см. в  нашей \u003ca href='{href}' target='blank'>Политике в отношении файлов Cookie\u003c/a>.","sv":"Vi använder egna cookies och cookies från tredje part för att förbättra din navigeringsupplevelse. Fortsätter du att surfa vidare, innerbär det att du accepterar användingen utav dessa cookies . Du hittar mer information i vår \u003ca href='{href}' target='blank'>Villkoren för cookies\u003c/a>.","zh_CN":"為提高您的體驗與我們的服務質量，我們將使用特有和第三方cookies作為網站導航分析。繼續瀏覽，以同意Cookies的使用。點擊 \u003ca href='{href}' target='blank'>Cookies 政策\u003c/a> 獲得更多詳細信息。","da":"Vi bruger vores egne og tredjeparters cookies for at forbedre din online oplevelse og vores serviceydelser gennem en analyse af navigationen på vores hjemmeside. Hvis du fortsætter med at surfe på siden, går vi ud fra, at du accepterer brugen af cookies. Du kan finde mere info i vores \u003ca href='{href}' target='blank'>Cookies Politik\u003c/a>.","ro":"Folosim module cookie proprii și ale terților pentru a îmbunătăți experiența și serviciile oferite, analizând navigarea pe site-ul nostru. În cazul în care continui navigarea, înțelegem că accepți utilizarea acestora. Poți obține mai multe informații accesând \u003ca href='{href}' target='blank'>Politica privind Cookie-urile\u003c/a>.","no":"Vi bruker våre egne og andres informasjonskapsler(cookies) for å forbedre din opplevelse og vår service, ved å analysere bruken av nettsiden vår. Ved fortsatt bruk inneforstår vi at du aksepterer dette. Klikk her for våre \u003ca href='{href}' target='blank'>Informasjonsbetingelser\u003c/a>.","uk":"Для аналізу навігації на веб-сайті та, у свою чергу, поліпшення веб-сайту та наших послуг ми використовуємо власні файли cookie та файли cookie третіх осіб. Якщо ви продовжите користуватися веб-сайтом, це означає, що ви приймаєте умови його використання. Докладнішу інформацію див. у нашій \u003ca href='{href}' target='blank'>Політиці щодо файлів cookie\u003c/a>.","zh":"我们通过使用自己和第三方的 cookie 分析我们网站的浏览情况，以提高用户的体验和我们的服务水平。 如果继续浏览，表示您同意使用它。 可以获得更多我们 \u003ca href='{href}' target='blank'>Cookie 政策\u003c/a>的信息。","zt":"我們透過使用自己和協力廠商的 cookie 分析我們網站的瀏覽情況，以提高使用者的體驗和我們的服務水平。 如果繼續瀏覽，表示您同意使用它。 可以獲得更多我們 \u003ca href='{href}' target='blank'>Cookie 政策\u003c/a>的資訊。","et":"Kasutame omaenda ja kolmandate osapoolte küpsiseid, et täiustada teie ostukogemust ja meie teenuseid, analüüsides meie veebisaidi sirvimist. Kui jätkate sirvimist, tähendab see, et nõustute nende kasutamisega. Klõpsake siia, et saada lisainfot meie \u003ca href='{href}' target='blank'>küpsiste poliitika\u003c/a> kohta.","lt":"Kad Jums būtų patogiau naudotis mūsų paslaugomis ir jas galėtumėme gerinti, naudojame mūsų pačių ir trečiųjų šalių slapukus, kurie analizuoja naršymo ypatybes mūsų svetainėje. Tęsdami naršymą svetainėje, sutinkate su jų naudojimu. Spustelėkite čia norėdami gauti daugiau informacijos apie mūsų \u003ca href='{href}' target='blank'>Slapukų politiką\u003c/a>.","lv":"Mēs izmantojam mūsu pašu un trešo personu sīkdatnes, lai uzlabotu Jūsu pieredzi un mūsu pakalpojumus, analizējot pārlūkošanu mūsu tīmekļa vietnē. Turpinot pārlūkot, mēs saprotam, ka Jūs piekrītat tās izmantošanai. Noklikšķiniet šeit, lai iegūtu plašāku informāciju par mūsu \u003ca href='{href}' target='blank'>sīkdatņu politiku.\u003c/a>","bg":"Ние използваме наши собствени бисквитки и такива на трети страни, за да подобрим Вашия престой и нашите услуги като анализираме сърфирането на нашия уебсайт. Продължавайки да сърфирате, ние разбираме, че приемате тяхното използване. Щракнете тук за повече информация относно нашата \u003ca href='{href}' target='blank'>Политика по отношение на бисквитките\u003c/a>.","cs":"Využíváme cookies vlastní i třetích stran ke zvyšování Vašeho pohodlí a zlepšování našich služeb na základě analýzy procházení našich stránek. Pokračováním v procházení těchto stránek dáváte najevo, že s jejich používáním souhlasíte. Kliknutím sem zobrazíte další informace o našich \u003ca href='{href}' target='blank'>Zásadách používání souborů cookie\u003c/a>.","hr":"Koristimo vlastite i kolačiće trećih strana da bismo poboljšali Vaše iskustvo na našoj stranici i svoje usluge, analizirajući pregledavanje naše internetske stranice. Nastavljanjem s pregledavanjem pristajete na njihovo korištenje. Kliknite ovdje da iste saznali više informacija o našim \u003ca href='{href}' target='blank'>Pravilima korištenja kolačića\u003c/a>.","sk":"Na zlepšenie vašich dojmov a našich služieb používame analýzu prehliadania našej webovej lokality pomocou vlastných súborov cookie a súborov cookie tretích strán. Pokračovanie v prehliadaní považujeme za váš súhlas s ich použitím. Ak sa chcete dozvedieť viac o našich \u003ca href='{href}' target='blank'>Zásadách používania súborov cookie\u003c/a>, kliknite sem."},"privacyUrls":{"al":"http://static.zara.net/static//pdfs/ZARA/privacy-policy/privacy-policy-en_ZARA-20131125.pdf","dz":"http://static.zara.net/static//pdfs/ZARA/privacy-policy/privacy-policy-fr_ZARA-20131125.pdf","ad":"http://static.zara.net/static//pdfs/ZARA/privacy-policy/privacy-policy-ca_ZARA-20131125.pdf","am":"http://static.zara.net/static//pdfs/ZARA/privacy-policy/privacy-policy-en_ZARA-20131125.pdf","aw":"http://static.zara.net/static//pdfs/ZARA/privacy-policy/privacy-policy-en_ZARA-20131125.pdf","az":"http://static.zara.net/static//pdfs/ZARA/privacy-policy/privacy-policy-en_ZARA-20131125.pdf","bh":"http://static.zara.net/static//pdfs/ZARA/privacy-policy/privacy-policy-en_ZARA-20131125.pdf","be":"http://static.zara.net/static//pdfs "decimalSeparator":".","thousandsSeparator":","},"date":{"shortDate":"MMM d, yyyy","longDate":"MMM d, yyyy h:mm:ss a"}}},{"id":-2,"name":"Français","code":"fr","countryName":"Égypte","locale":"fr_FR","formats":{"number":{"decimalSeparator":",","thousandsSeparator":" "},"date":{"shortDate":"d MMM yy","longDate":"d MMM yy HH:mm:ss"}}}],"isOpenForSale":"false","cookiesPolicy":{"languages":{"ca":"Per tal de millorar la vostra experiència, així com els nostres serveis, fem servir cookies pròpies i de tercers, que analitzen la navegació al nostre lloc web. Si continueu navegant, entendrem que n'accepteu l'ús. Podeu obtenir informació complementària a la nostra \u003ca href='{href}' target='blank'>Política de cookies\u003c/a>.","gl":"Utilizamos cookies propias e de terceiros para mellorar a túa experiencia e os nosos servizos, analizando a navegación no noso sitio web. Se continúas navegando, consideramos que aceptas o seu uso. Podes obter máis información na nosa \u003ca href='{href}' target='blank'>Política de Cookies\u003c/a>.","eu":"Cookie propioak eta hirugarrenenak erabiltzen dituzu zure esperientzia eta gure zerbitzua hobetzeko, gure webguneko nabigazioa aztertuz. Nabugatzen jarraitzen baduzu, hauen erabilera onartzen duzula ulertuko dugu. Informazio gehiago lor dezakezu gure \u003ca href='{href}' target='blank'>Cookie Politika\u003c/a> atalean.","de":"Wir nutzen eigene Cookies sowie Cookies von Dritten, um Ihre Erfahrung und unseren Service zu bessern. Mit Hilfe von Cookies analysieren wir das Nutzungsverhalten von Besuchern unserer Website. Die weitere Nutzung unserer Website wird als Zustimmung zu der Verwendung von Cookies betrachtet. Weitere Informationen finden Sie in unserer \u003ca href='{href}' target='blank'>Cookies-Richtlinie\u003c/a>.","el":"Χρησιμοποιούμε δικά μας cookies και cookies τρίτων για να βελτιώσουμε την εμπειρία σας και τις υπηρεσίες μας, αναλύοντας την περιήγηση στον ιστότοπό μας. Αν συνεχίσετε την περιήγηση, θεωρούμε ότι αποδέχεστε τη χρήση τους. Περισσότερες πληροφορίες θα βρείτε στην \u003ca href='{href}' target='blank'>Πολιτική σχετικά με τα Cookies\u003c/a>.","en":"We use our own and third-party cookies to improve your experience and our services,\u003cbr/> by analysing browsing on our website.\u003cbr/> By continuing to browse, we assume \u003cbr>that you accept their use. Click here for more information on our \u003ca href='{href}' target='blank'>Cookies Policy\u003c/a>.","es":"Utilizamos cookies propias y de terceros para mejorar su experiencia y nuestros servicios, analizando la navegación en nuestro sitio web. Si continuas navegando, entendemos que aceptas su uso. Puedes obtener más información en nuestra \u003ca href='{href}' target='blank'>Política de Cookies\u003c/a>.","fr":"Nous utilisons nos propres cookies ainsi que des cookies de tiers pour vous offrir le meilleur service, afin d'analyser la navigation sur notre site Internet. En continuant, vous acceptez leur usage. Vous pouvez obtenir plus d'informations en consultant notre \u003ca href='{href}' target='blank'>Politique de cookies\u003c/a>.","it":"Utilizziamo i nostri cookies,e quelli di terzi, per migliorare la tua esperienza d'acquisto e i nostri servizi analizzando la navigazione dell'utente sul nostro sito web. Se continui a navigare, accetterai l'uso di tali cookies. Per saperne di più, consulta la nostra \u003ca href='{href}' target='blank'>Politica sui Cookies\u003c/a> '.","ja":"お客さまの利便性向上と当サイトのサービス向上のため、独自および第三者のクッキー(Cookie)を使用し、サイトの閲覧状況を分析しています。閲覧を続ける場合、お客さまがその使用を承諾したとみなされます。 なお、詳細につきましては\u003ca href='{href}' target='blank'>クッキーポリシー\u003c/a>にてご覧いただけます。 ","ko":"저희 웹사이트 방문을 분석하여, 사용자의 경험과 저희의 서비스를 개선하기 위해 저희 그리고 제3자의 쿠키를 사용합니다. 저희 사이트를 계속 사용하는 경우, 쿠키 사용을 수락하는 것으로 간주됩니다. 더 자세한 정보는 저희의 \u003ca href='{href}' target='blank'>쿠키 정책\u003c/a>을 참조하십시오.","nl":"We gebruiken onze eigen cookies en die van derden om uw ervaring en onze diensten te verbeteren, door te analyseren hoe er op onze website wordt genavigeerd. Als u doorgaat met navigeren, nemen we aan dat u het gebruik ervan accepteert. U kunt meer informatie verkrijgen in ons \u003ca href='{href}' target='blank'>Beleid aangaande cookies\u003c/a>. ","pl":"Wykorzystujemy pliki cookies („ciasteczka”) własne i firm zewnętrznych, analizując sposób użytkowania naszego portalu, w celu ulepszenia naszych usług i ułatwienia Państwu korzystanie z nich. Dalsze korzystanie z tej witryny oznacza akceptację plików cookies. Więcej informacji można znaleźć w dziale \u003ca href='{href}' target='blank'>„Informacja o plikach cookies”\u003c/a>.","pt":"Utilizamos cookies próprios e de terceiros para melhorar a sua experiência e os nossos serviços, analisando a navegação no nosso sítio web. Ao continuar a navegar, consideramos que aceita o seu uso. Pode obter mais informação na nossa \u003ca href='{href}' target='blank'>Política de Cookies\u003c/a>.","ru":"Мы используем файлы cookie, разработанные нашими специалистами и третьими лицами,  для анализа событий на нашем веб-сайте, что позволяет нам улучшать взаимодействие с пользователями и обслуживание. Продолжая просмотр страниц нашего сайта, вы принимаете условия его использования. Более подробные сведения см. в  нашей \u003ca href='{href}' target='blank'>Политике в отношении файлов Cookie\u003c/a>.","sv":"Vi använder egna cookies och cookies från tredje part för att förbättra din navigeringsupplevelse. Fortsätter du att surfa vidare, innerbär det att du accepterar användingen utav dessa cookies . Du hittar mer information i vår \u003ca href='{href}' target='blank'>Villkoren för cookies\u003c/a>.","zh_CN":"為提高您的體驗與我們的服務質量，我們將使用特有和第三方cookies作為網站導航分析。繼續瀏覽，以同意Cookies的使用。點擊 \u003ca href='{href}' target='blank'>Cookies 政策\u003c/a> 獲得更多詳細信息。","da":"Vi bruger vores egne og tredjeparters cookies for at forbedre din online oplevelse og vores serviceydelser gennem en analyse af navigationen på vores hjemmeside. Hvis du fortsætter med at surfe på siden, går vi ud fra, at du accepterer brugen af cookies. Du kan finde mere info i vores \u003ca href='{href}' target='blank'>Cookies Politik\u003c/a>.","ro":"Folosim module cookie proprii și ale terților pentru a îmbunătăți experiența și serviciile oferite, analizând navigarea pe site-ul nostru. În cazul în care continui navigarea, înțelegem că accepți utilizarea acestora. Poți obține mai multe informații accesând \u003ca href='{href}' target='blank'>Politica privind Cookie-urile\u003c/a>.","no":"Vi bruker våre egne og andres informasjonskapsler(cookies) for å forbedre din opplevelse og vår service, ved å analysere bruken av nettsiden vår. Ved fortsatt bruk inneforstår vi at du aksepterer dette. Klikk her for våre \u003ca href='{href}' target='blank'>Informasjonsbetingelser\u003c/a>.","uk":"Для аналізу навігації на веб-сайті та, у свою чергу, поліпшення веб-сайту та наших послуг ми використовуємо власні файли cookie та файли cookie третіх осіб. Якщо ви продовжите користуватися веб-сайтом, це означає, що ви приймаєте умови його використання. Докладнішу інформацію див. у нашій \u003ca href='{href}' target='blank'>Політиці щодо файлів cookie\u003c/a>.","zh":"我们通过使用自己和第三方的 cookie 分析我们网站的浏览情况，以提高用户的体验和我们的服务水平。 如果继续浏览，表示您同意使用它。 可以获得更多我们 \u003ca href='{href}' target='blank'>Cookie 政策\u003c/a>的信息。","zt":"我們透過使用自己和協力廠商的 cookie 分析我們網站的瀏覽情況，以提高使用者的體驗和我們的服務水平。 如果繼續瀏覽，表示您同意使用它。 可以獲得更多我們 \u003ca href='{href}' target='blank'>Cookie 政策\u003c/a>的資訊。","et":"Kasutame omaenda ja kolmandate osapoolte küpsiseid, et täiustada teie ostukogemust ja meie teenuseid, analüüsides meie veebisaidi sirvimist. Kui jätkate sirvimist, tähendab see, et nõustute nende kasutamisega. Klõpsake siia, et saada lisainfot meie \u003ca href='{href}' target='blank'>küpsiste poliitika\u003c/a> kohta.","lt":"Kad Jums būtų patogiau naudotis mūsų paslaugomis ir jas galėtumėme gerinti, naudojame mūsų pačių ir trečiųjų šalių slapukus, kurie analizuoja naršymo ypatybes mūsų svetainėje. Tęsdami naršymą svetainėje, sutinkate su jų naudojimu. Spustelėkite čia norėdami gauti daugiau informacijos apie mūsų \u003ca href='{href}' target='blank'>Slapukų politiką\u003c/a>.","lv":"Mēs izmantojam mūsu pašu un trešo personu sīkdatnes, lai uzlabotu Jūsu pieredzi un mūsu pakalpojumus, analizējot pārlūkošanu mūsu tīmekļa vietnē. Turpinot pārlūkot, mēs saprotam, ka Jūs piekrītat tās izmantošanai. Noklikšķiniet šeit, lai iegūtu plašāku informāciju par mūsu \u003ca href='{href}' target='blank'>sīkdatņu politiku.\u003c/a>","bg":"Ние използваме наши собствени бисквитки и такива на трети страни, за да подобрим Вашия престой и нашите услуги като анализираме сърфирането на нашия уебсайт. Продължавайки да сърфирате, ние разбираме, че приемате тяхното използване. Щракнете тук за повече информация относно нашата \u003ca href='{href}' target='blank'>Политика по отношение на бисквитките\u003c/a>.","cs":"Využíváme cookies vlastní i třetích stran ke zvyšování Vašeho pohodlí a zlepšování našich služeb na základě analýzy procházení našich stránek. Pokračováním v procházení těchto stránek dáváte najevo, že s jejich používáním souhlasíte. Kliknutím sem zobrazíte další informace o našich \u003ca href='{href}' target='blank'>Zásadách používání souborů cookie\u003c/a>.","hr":"Koristimo vlastite i kolačiće trećih strana da bismo poboljšali Vaše iskustvo na našoj stranici i svoje usluge, analizirajući pregledavanje naše internetske stranice. Nastavljanjem s pregledavanjem pristajete na njihovo korištenje. Kliknite ovdje da iste saznali više informacija o našim \u003ca href='{href}' target='blank'>Pravilima korištenja kolačića\u003c/a>.","sk":"Na zlepšenie vašich dojmov a našich služieb používame analýzu prehliadania našej webovej lokality pomocou vlastných súborov cookie a súborov cookie tretích strán. Pokračovanie v prehliadaní považujeme za váš súhlas s ich použitím. Ak sa chcete dozvedieť viac o našich \u003ca href='{href}' target='blank'>Zásadách používania súborov cookie\u003c/a>, kliknite sem."},"privacyUrls":{"al":"http://static.zara.net/static//pdfs/ZARA/privacy-policy/privacy-policy- t='blank'>Cookie Politika\u003c/a> atalean.","de":"Wir nutzen eigene Cookies sowie Cookies von Dritten, um Ihre Erfahrung und unseren Service zu bessern. Mit Hilfe von Cookies analysieren wir das Nutzungsverhalten von Besuchern unserer Website. Die weitere Nutzung unserer Website wird als Zustimmung zu der Verwendung von Cookies betrachtet. Weitere Informationen finden Sie in unserer \u003ca href='{href}' target='blank'>Cookies-Richtlinie\u003c/a>.","el":"Χρησιμοποιούμε δικά μας cookies και cookies τρίτων για να βελτιώσουμε την εμπειρία σας και τις υπηρεσίες μας, αναλύοντας την περιήγηση στον ιστότοπό μας. Αν συνεχίσετε την περιήγηση, θεωρούμε ότι αποδέχεστε τη χρήση τους. Περισσότερες πληροφορίες θα βρείτε στην \u003ca href='{href}' target='blank'>Πολιτική σχετικά με τα Cookies\u003c/a>.","en":"We use our own and third-party cookies to improve your experience and our services,\u003cbr/> by analysing browsing on our website.\u003cbr/> By continuing to browse, we assume \u003cbr>that you accept their use. Click here for more information on our \u003ca href='{href}' target='blank'>Cookies Policy\u003c/a>.","es":"Utilizamos cookies propias y de terceros para mejorar su experiencia y nuestros servicios, analizando la navegación en nuestro sitio web. Si continuas navegando, entendemos que aceptas su uso. Puedes obtener más información en nuestra \u003ca href='{href}' target='blank'>Política de Cookies\u003c/a>.","fr":"Nous utilisons nos propres cookies ainsi que des cookies de tiers pour vous offrir le meilleur service, afin d'analyser la navigation sur notre site Internet. En continuant, vous acceptez leur usage. Vous pouvez obtenir plus d'informations en consultant notre \u003ca href='{href}' target='blank'>Politique de cookies\u003c/a>.","it":"Utilizziamo i nostri cookies,e quelli di terzi, per migliorare la tua esperienza d'acquisto e i nostri servizi analizzando la navigazione dell'utente sul nostro sito web. Se continui a navigare, accetterai l'uso di tali cookies. Per saperne di più, consulta la nostra \u003ca href='{href}' target='blank'>Politica sui Cookies\u003c/a> '.","ja":"お客さまの利便性向上と当サイトのサービス向上のため、独自および第三者のクッキー(Cookie)を使用し、サイトの閲覧状況を分析しています。閲覧を続ける場合、お客さまがその使用を承諾したとみなされます。 なお、詳細につきましては\u003ca href='{href}' target='blank'>クッキーポリシー\u003c/a>にてご覧いただけます。 ","ko":"저희 웹사이트 방문을 분석하여, 사용자의 경험과 저희의 서비스를 개선하기 위해 저희 그리고 제3자의 쿠키를 사용합니다. 저희 사이트를 계속 사용하는 경우, 쿠키 사용을 수락하는 것으로 간주됩니다. 더 자세한 정보는 저희의 \u003ca href='{href}' target='blank'>쿠키 정책\u003c/a>을 참조하십시오.","nl":"We gebruiken onze eigen cookies en die van derden om uw ervaring en onze diensten te verbeteren, door te analyseren hoe er op onze website wordt genavigeerd. Als u doorgaat met navigeren, nemen we aan dat u het gebruik ervan accepteert. U kunt meer informatie verkrijgen in ons \u003ca href='{href}' target='blank'>Beleid aangaande cookies\u003c/a>. ","pl":"Wykorzystujemy pliki cookies („ciasteczka”) własne i firm zewnętrznych, analizując sposób użytkowania naszego portalu, w celu ulepszenia naszych usług i ułatwienia Państwu korzystanie z nich. Dalsze korzystanie z tej witryny oznacza akceptację plików cookies. Więcej informacji można znaleźć w dziale \u003ca href='{href}' target='blank'>„Informacja o plikach cookies”\u003c/a>.","pt":"Utilizamos cookies próprios e de terceiros para melhorar a sua experiência e os nossos serviços, analisando a navegação no nosso sítio web. Ao continuar a navegar, consideramos que aceita o seu uso. Pode obter mais informação na nossa \u003ca href='{href}' target='blank'>Política de Cookies\u003c/a>.","ru":"Мы используем файлы cookie, разработанные нашими специалистами и третьими лицами,  для анализа событий на нашем веб-сайте, что позволяет нам улучшать взаимодействие с пользователями и обслуживание. Продолжая просмотр страниц нашего сайта, вы принимаете условия его использования. Более подробные сведения см. в  нашей \u003ca href='{href}' target='blank'>Политике в отношении файлов Cookie\u003c/a>.","sv":"Vi använder egna cookies och cookies från tredje part för att förbättra din navigeringsupplevelse. Fortsätter du att surfa vidare, innerbär det att du accepterar användingen utav dessa cookies . Du hittar mer information i vår \u003ca href='{href}' target='blank'>Villkoren för cookies\u003c/a>.","zh_CN":"為提高您的體驗與我們的服務質量，我們將使用特有和第三方cookies作為網站導航分析。繼續瀏覽，以同意Cookies的使用。點擊 \u003ca href='{href}' target='blank'>Cookies 政策\u003c/a> 獲得更多詳細信息。","da":"Vi bruger vores egne og tredjeparters cookies for at forbedre din online oplevelse og vores serviceydelser gennem en analyse af navigationen på vores hjemmeside. Hvis du fortsætter med at surfe på siden, går vi ud fra, at du accepterer brugen af cookies. Du kan finde mere info i vores \u003ca href='{href}' target='blank'>Cookies Politik\u003c/a>.","ro":"Folosim module cookie proprii și ale terților pentru a îmbunătăți experiența și serviciile oferite, analizând navigarea pe site-ul nostru. În cazul în care continui navigarea, înțelegem că accepți utilizarea acestora. Poți obține mai multe informații accesând \u003ca href='{href}' target='blank'>Politica privind Cookie-urile\u003c/a>.","no":"Vi bruker våre egne og andres informasjonskapsler(cookies) for å forbedre din opplevelse og vår service, ved å analysere bruken av nettsiden vår. Ved fortsatt bruk inneforstår vi at du aksepterer dette. Klikk her for våre \u003ca href='{href}' target='blank'>Informasjonsbetingelser\u003c/a>.","uk":"Для аналізу навігації на веб-сайті та, у свою чергу, поліпшення веб-сайту та наших послуг ми використовуємо власні файли cookie та файли cookie третіх осіб. Якщо ви продовжите користуватися веб-сайтом, це означає, що ви приймаєте умови його використання. Докладнішу інформацію див. у нашій \u003ca href='{href}' target='blank'>Політиці щодо файлів cookie\u003c/a>.","zh":"我们通过使用自己和第三方的 cookie 分析我们网站的浏览情况，以提高用户的体验和我们的服务水平。 如果继续浏览，表示您同意使用它。 可以获得更多我们 \u003ca href='{href}' target='blank'>Cookie 政策\u003c/a>的信息。","zt":"我們透過使用自己和協力廠商的 cookie 分析我們網站的瀏覽情況，以提高使用者的體驗和我們的服務水平。 如果繼續瀏覽，表示您同意使用它。 可以獲得更多我們 \u003ca href='{href}' target='blank'>Cookie 政策\u003c/a>的資訊。","et":"Kasutame omaenda ja kolmandate osapoolte küpsiseid, et täiustada teie ostukogemust ja meie teenuseid, analüüsides meie veebisaidi sirvimist. Kui jätkate sirvimist, tähendab see, et nõustute nende kasutamisega. Klõpsake siia, et saada lisainfot meie \u003ca href='{href}' target='blank'>küpsiste poliitika\u003c/a> kohta.","lt":"Kad Jums būtų patogiau naudotis mūsų paslaugomis ir jas galėtumėme gerinti, naudojame mūsų pačių ir trečiųjų šalių slapukus, kurie analizuoja naršymo ypatybes mūsų svetainėje. Tęsdami naršymą svetainėje, sutinkate su jų naudojimu. Spustelėkite čia norėdami gauti daugiau informacijos apie mūsų \u003ca href='{href}' target='blank'>Slapukų politiką\u003c/a>.","lv":"Mēs izmantojam mūsu pašu un trešo personu sīkdatnes, lai uzlabotu Jūsu pieredzi un mūsu pakalpojumus, analizējot pārlūkošanu mūsu tīmekļa vietnē. Turpinot pārlūkot, mēs saprotam, ka Jūs piekrītat tās izmantošanai. Noklikšķiniet šeit, lai iegūtu plašāku informāciju par mūsu \u003ca href='{href}' target='blank'>sīkdatņu politiku.\u003c/a>","bg":"Ние използваме наши собствени бисквитки и такива на трети страни, за да подобрим Вашия престой и нашите услуги като анализираме сърфирането на нашия уебсайт. Продължавайки да сърфирате, ние разбираме, че приемате тяхното използване. Щракнете тук за повече информация относно нашата \u003ca href='{href}' target='blank'>Политика по отношение на бисквитките\u003c/a>.","cs":"Využíváme cookies vlastní i třetích stran ke zvyšování Vašeho pohodlí a zlepšování našich služeb na základě analýzy procházení našich stránek. Pokračováním v procházení těchto stránek dáváte najevo, že s jejich používáním souhlasíte. Kliknutím sem zobrazíte další informace o našich \u003ca href='{href}' target='blank'>Zásadách používání souborů cookie\u003c/a>.","hr":"Koristimo vlastite i kolačiće trećih strana da bismo poboljšali Vaše iskustvo na našoj stranici i svoje usluge, analizirajući pregledavanje naše internetske stranice. Nastavljanjem s pregledavanjem pristajete na njihovo korištenje. Kliknite ovdje da iste saznali više informacija o našim \u003ca href='{href}' target='blank'>Pravilima korištenja kolačića\u003c/a>.","sk":"Na zlepšenie vašich dojmov a našich služieb používame analýzu prehliadania našej webovej lokality pomocou vlastných súborov cookie a súborov cookie tretích strán. Pokračovanie v prehliadaní považujeme za váš súhlas s ich použitím. Ak sa chcete dozvedieť viac o našich \u003ca href='{href}' target='blank'>Zásadách používania súborov cookie\u003c/a>, kliknite sem."},"privacyUrls":{"al":"http://static.zara.net/static//pdfs/ZARA/privacy-policy/privacy-policy-en_ZARA-20131125.pdf","dz":"http://static.zara.net/static//pdfs/ZARA/privacy-policy/privacy-policy-fr_ZARA-20131125.pdf","ad":"http://static.zara.net/static//pdfs/ZARA/privacy-policy/privacy-policy-ca_ZARA-20131125.pdf","am":"http://static.zara.net/static//pdfs/ZARA/privacy-policy/privacy-policy-en_ZARA-20131125.pdf","aw":"http://static.zara.net/static//pdfs/ZARA/privacy-policy/privacy-policy-en_ZARA-20131125.pdf","az":"http://static.zara.net/static//pdfs/ZARA/privacy-policy/privacy-policy-en_ZARA-20131125.pdf","bh":"http://static.zara.net/static//pdfs/ZARA/privacy-policy/privacy-policy-en_ZARA-20131125.pdf","be":"http://static.zara.net/static//pdfs/BE/privacy-policy/privacy-policy-nl_BE-20140227.pdf","ba":"http://static.zara.net/static//pdfs/ZARA/privacy-policy/privacy-policy-en_ZARA-20131125.pdf","bg":"http://static.zara.net/static//pdfs/BG/privacy-policy/privacy-policy-en_BG-20160222.pdf","ca":"http://static.zara.net/static//pdfs/CA/privacy-policy/privacy-policy-fr_CA-20151030.pdf","cn":"http://static.zara-static.cn/static//pdfs/CN/privacy-policy/privacy-policy-en_CN-20160208.pdf","co":"http://static.zara.net/static//pdfs/ZARA/privacy-policy/privacy-policy-es_ZARA-20131125.pdf","cr":"http://static.zara.net/static//pdfs/ZARA/privacy-policy/privacy-policy-es_ZARA-20131125.pdf","cy":"http://static.zara. tor":".","thousandsSeparator":","},"date":{"shortDate":"yy'-'MMM'-'dd","longDate":"yy'-'MMM'-'dd HH:mm:ss"}}},{"id":-1,"name":"English","code":"en","countryName":"Spain","locale":"en_US","formats":{"number":{"decimalSeparator":".","thousandsSeparator":","},"date":{"shortDate":"MMM d, yyyy","longDate":"MMM d, yyyy h:mm:ss a"}}}],"isOpenForSale":"true","cookiesPolicy":{"languages":{"ca":"Per tal de millorar la vostra experiència, així com els nostres serveis, fem servir cookies pròpies i de tercers, que analitzen la navegació al nostre lloc web. Si continueu navegant, entendrem que n'accepteu l'ús. Podeu obtenir informació complementària a la nostra \u003ca href='{href}' target='blank'>Política de cookies\u003c/a>.","gl":"Utilizamos cookies propias e de terceiros para mellorar a túa experiencia e os nosos servizos, analizando a navegación no noso sitio web. Se continúas navegando, consideramos que aceptas o seu uso. Podes obter máis información na nosa \u003ca href='{href}' target='blank'>Política de Cookies\u003c/a>.","eu":"Cookie propioak eta hirugarrenenak erabiltzen dituzu zure esperientzia eta gure zerbitzua hobetzeko, gure webguneko nabigazioa aztertuz. Nabugatzen jarraitzen baduzu, hauen erabilera onartzen duzula ulertuko dugu. Informazio gehiago lor dezakezu gure \u003ca href='{href}' target='blank'>Cookie Politika\u003c/a> atalean.","de":"Wir nutzen eigene Cookies sowie Cookies von Dritten, um Ihre Erfahrung und unseren Service zu bessern. Mit Hilfe von Cookies analysieren wir das Nutzungsverhalten von Besuchern unserer Website. Die weitere Nutzung unserer Website wird als Zustimmung zu der Verwendung von Cookies betrachtet. Weitere Informationen finden Sie in unserer \u003ca href='{href}' target='blank'>Cookies-Richtlinie\u003c/a>.","el":"Χρησιμοποιούμε δικά μας cookies και cookies τρίτων για να βελτιώσουμε την εμπειρία σας και τις υπηρεσίες μας, αναλύοντας την περιήγηση στον ιστότοπό μας. Αν συνεχίσετε την περιήγηση, θεωρούμε ότι αποδέχεστε τη χρήση τους. Περισσότερες πληροφορίες θα βρείτε στην \u003ca href='{href}' target='blank'>Πολιτική σχετικά με τα Cookies\u003c/a>.","en":"We use our own and third-party cookies to improve your experience and our services,\u003cbr/> by analysing browsing on our website.\u003cbr/> By continuing to browse, we assume \u003cbr>that you accept their use. Click here for more information on our \u003ca href='{href}' target='blank'>Cookies Policy\u003c/a>.","es":"Utilizamos cookies propias y de terceros para mejorar su experiencia y nuestros servicios, analizando la navegación en nuestro sitio web. Si continuas navegando, entendemos que aceptas su uso. Puedes obtener más información en nuestra \u003ca href='{href}' target='blank'>Política de Cookies\u003c/a>.","fr":"Nous utilisons nos propres cookies ainsi que des cookies de tiers pour vous offrir le meilleur service, afin d'analyser la navigation sur notre site Internet. En continuant, vous acceptez leur usage. Vous pouvez obtenir plus d'informations en consultant notre \u003ca href='{href}' target='blank'>Politique de cookies\u003c/a>.","it":"Utilizziamo i nostri cookies,e quelli di terzi, per migliorare la tua esperienza d'acquisto e i nostri servizi analizzando la navigazione dell'utente sul nostro sito web. Se continui a navigare, accetterai l'uso di tali cookies. Per saperne di più, consulta la nostra \u003ca href='{href}' target='blank'>Politica sui Cookies\u003c/a> '.","ja":"お客さまの利便性向上と当サイトのサービス向上のため、独自および第三者のクッキー(Cookie)を使用し、サイトの閲覧状況を分析しています。閲覧を続ける場合、お客さまがその使用を承諾したとみなされます。 なお、詳細につきましては\u003ca href='{href}' target='blank'>クッキーポリシー\u003c/a>にてご覧いただけます。 ","ko":"저희 웹사이트 방문을 분석하여, 사용자의 경험과 저희의 서비스를 개선하기 위해 저희 그리고 제3자의 쿠키를 사용합니다. 저희 사이트를 계속 사용하는 경우, 쿠키 사용을 수락하는 것으로 간주됩니다. 더 자세한 정보는 저희의 \u003ca href='{href}' target='blank'>쿠키 정책\u003c/a>을 참조하십시오.","nl":"We gebruiken onze eigen cookies en die van derden om uw ervaring en onze diensten te verbeteren, door te analyseren hoe er op onze website wordt genavigeerd. Als u doorgaat met navigeren, nemen we aan dat u het gebruik ervan accepteert. U kunt meer informatie verkrijgen in ons \u003ca href='{href}' target='blank'>Beleid aangaande cookies\u003c/a>. ","pl":"Wykorzystujemy pliki cookies („ciasteczka”) własne i firm zewnętrznych, analizując sposób użytkowania naszego portalu, w celu ulepszenia naszych usług i ułatwienia Państwu korzystanie z nich. Dalsze korzystanie z tej witryny oznacza akceptację plików cookies. Więcej informacji można znaleźć w dziale \u003ca href='{href}' target='blank'>„Informacja o plikach cookies”\u003c/a>.","pt":"Utilizamos cookies próprios e de terceiros para melhorar a sua experiência e os nossos serviços, analisando a navegação no nosso sítio web. Ao continuar a navegar, consideramos que aceita o seu uso. Pode obter mais informação na nossa \u003ca href='{href}' target='blank'>Política de Cookies\u003c/a>.","ru":"Мы используем файлы cookie, разработанные нашими специалистами и третьими лицами,  для анализа событий на нашем веб-сайте, что позволяет нам улучшать взаимодействие с пользователями и обслуживание. Продолжая просмотр страниц нашего сайта, вы принимаете условия его использования. Более подробные сведения см. в  нашей \u003ca href='{href}' target='blank'>Политике в отношении файлов Cookie\u003c/a>.","sv":"Vi använder egna cookies och cookies från tredje part för att förbättra din navigeringsupplevelse. Fortsätter du att surfa vidare, innerbär det att du accepterar användingen utav dessa cookies . Du hittar mer information i vår \u003ca href='{href}' target='blank'>Villkoren för cookies\u003c/a>.","zh_CN":"為提高您的體驗與我們的服務質量，我們將使用特有和第三方cookies作為網站導航分析。繼續瀏覽，以同意Cookies的使用。點擊 \u003ca href='{href}' target='blank'>Cookies 政策\u003c/a> 獲得更多詳細信息。","da":"Vi bruger vores egne og tredjeparters cookies for at forbedre din online oplevelse og vores serviceydelser gennem en analyse af navigationen på vores hjemmeside. Hvis du fortsætter med at surfe på siden, går vi ud fra, at du accepterer brugen af cookies. Du kan finde mere info i vores \u003ca href='{href}' target='blank'>Cookies Politik\u003c/a>.","ro":"Folosim module cookie proprii și ale terților pentru a îmbunătăți experiența și serviciile oferite, analizând navigarea pe site-ul nostru. În cazul în care continui navigarea, înțelegem că accepți utilizarea acestora. Poți obține mai multe informații accesând \u003ca href='{href}' target='blank'>Politica privind Cookie-urile\u003c/a>.","no":"Vi bruker våre egne og andres informasjonskapsler(cookies) for å forbedre din opplevelse og vår service, ved å analysere bruken av nettsiden vår. Ved fortsatt bruk inneforstår vi at du aksepterer dette. Klikk her for våre \u003ca href='{href}' target='blank'>Informasjonsbetingelser\u003c/a>.","uk":"Для аналізу навігації на веб-сайті та, у свою чергу, поліпшення веб-сайту та наших послуг ми використовуємо власні файли cookie та файли cookie третіх осіб. Якщо ви продовжите користуватися веб-сайтом, це означає, що ви приймаєте умови його використання. Докладнішу інформацію див. у нашій \u003ca href='{href}' target='blank'>Політиці щодо файлів cookie\u003c/a>.","zh":"我们通过使用自己和第三方的 cookie 分析我们网站的浏览情况，以提高用户的体验和我们的服务水平。 如果继续浏览，表示您同意使用它。 可以获得更多我们 \u003ca href='{href}' target='blank'>Cookie 政策\u003c/a>的信息。","zt":"我們透過使用自己和協力廠商的 cookie 分析我們網站的瀏覽情況，以提高使用者的體驗和我們的服務水平。 如果繼續瀏覽，表示您同意使用它。 可以獲得更多我們 \u003ca href='{href}' target='blank'>Cookie 政策\u003c/a>的資訊。","et":"Kasutame omaenda ja kolmandate osapoolte küpsiseid, et täiustada teie ostukogemust ja meie teenuseid, analüüsides meie veebisaidi sirvimist. Kui jätkate sirvimist, tähendab see, et nõustute nende kasutamisega. Klõpsake siia, et saada lisainfot meie \u003ca href='{href}' target='blank'>küpsiste poliitika\u003c/a> kohta.","lt":"Kad Jums būtų patogiau naudotis mūsų paslaugomis ir jas galėtumėme gerinti, naudojame mūsų pačių ir trečiųjų šalių slapukus, kurie analizuoja naršymo ypatybes mūsų svetainėje. Tęsdami naršymą svetainėje, sutinkate su jų naudojimu. Spustelėkite čia norėdami gauti daugiau informacijos apie mūsų \u003ca href='{href}' target='blank'>Slapukų politiką\u003c/a>.","lv":"Mēs izmantojam mūsu pašu un trešo personu sīkdatnes, lai uzlabotu Jūsu pieredzi un mūsu pakalpojumus, analizējot pārlūkošanu mūsu tīmekļa vietnē. Turpinot pārlūkot, mēs saprotam, ka Jūs piekrītat tās izmantošanai. Noklikšķiniet šeit, lai iegūtu plašāku informāciju par mūsu \u003ca href='{href}' target='blank'>sīkdatņu politiku.\u003c/a>","bg":"Ние използваме наши собствени бисквитки и такива на трети страни, за да подобрим Вашия престой и нашите услуги като анализираме сърфирането на нашия уебсайт. Продължавайки да сърфирате, ние разбираме, че приемате тяхното използване. Щракнете тук за повече информация относно нашата \u003ca href='{href}' target='blank'>Политика по отношение на бисквитките\u003c/a>.","cs":"Využíváme cookies vlastní i třetích stran ke zvyšování Vašeho pohodlí a zlepšování našich služeb na základě analýzy procházení našich stránek. Pokračováním v procházení těchto stránek dáváte najevo, že s jejich používáním souhlasíte. Kliknutím sem zobrazíte další informace o našich \u003ca href='{href}' target='blank'>Zásadách používání souborů cookie\u003c/a>.","hr":"Koristimo vlastite i kolačiće trećih strana da bismo poboljšali Vaše iskustvo na našoj stranici i svoje usluge, analizirajući pregledavanje naše internetske stranice. Nastavljanjem s pregledavanjem pristajete na njihovo korištenje. Kliknite ovdje da iste saznali više informacija o našim \u003ca href='{href}' target='blank'>Pravilima korištenja kolačića\u003c/a>.","sk":"Na zlepšenie vašich dojmov a našich služieb používame analýzu prehliadania našej webovej lokality pomocou vlastných súborov cookie a súborov cookie tretích strán. Pokračovanie v prehliadaní považujeme za váš súhlas s ich použitím. Ak sa chcete dozvedieť viac o našich \u003ca href='{href}' target='blank'>Zásadách používania súborov cookie\u003c/a>, kliknite sem."},"privacyUrls":{"al":"http://static.zara.net/static//pdfs/ZARA/privacy-policy/privacy-policy-en_ZARA \u003ca href='{href}' target='blank'>Cookie Politika\u003c/a> atalean.","de":"Wir nutzen eigene Cookies sowie Cookies von Dritten, um Ihre Erfahrung und unseren Service zu bessern. Mit Hilfe von Cookies analysieren wir das Nutzungsverhalten von Besuchern unserer Website. Die weitere Nutzung unserer Website wird als Zustimmung zu der Verwendung von Cookies betrachtet. Weitere Informationen finden Sie in unserer \u003ca href='{href}' target='blank'>Cookies-Richtlinie\u003c/a>.","el":"Χρησιμοποιούμε δικά μας cookies και cookies τρίτων για να βελτιώσουμε την εμπειρία σας και τις υπηρεσίες μας, αναλύοντας την περιήγηση στον ιστότοπό μας. Αν συνεχίσετε την περιήγηση, θεωρούμε ότι αποδέχεστε τη χρήση τους. Περισσότερες πληροφορίες θα βρείτε στην \u003ca href='{href}' target='blank'>Πολιτική σχετικά με τα Cookies\u003c/a>.","en":"We use our own and third-party cookies to improve your experience and our services,\u003cbr/> by analysing browsing on our website.\u003cbr/> By continuing to browse, we assume \u003cbr>that you accept their use. Click here for more information on our \u003ca href='{href}' target='blank'>Cookies Policy\u003c/a>.","es":"Utilizamos cookies propias y de terceros para mejorar su experiencia y nuestros servicios, analizando la navegación en nuestro sitio web. Si continuas navegando, entendemos que aceptas su uso. Puedes obtener más información en nuestra \u003ca href='{href}' target='blank'>Política de Cookies\u003c/a>.","fr":"Nous utilisons nos propres cookies ainsi que des cookies de tiers pour vous offrir le meilleur service, afin d'analyser la navigation sur notre site Internet. En continuant, vous acceptez leur usage. Vous pouvez obtenir plus d'informations en consultant notre \u003ca href='{href}' target='blank'>Politique de cookies\u003c/a>.","it":"Utilizziamo i nostri cookies,e quelli di terzi, per migliorare la tua esperienza d'acquisto e i nostri servizi analizzando la navigazione dell'utente sul nostro sito web. Se continui a navigare, accetterai l'uso di tali cookies. Per saperne di più, consulta la nostra \u003ca href='{href}' target='blank'>Politica sui Cookies\u003c/a> '.","ja":"お客さまの利便性向上と当サイトのサービス向上のため、独自および第三者のクッキー(Cookie)を使用し、サイトの閲覧状況を分析しています。閲覧を続ける場合、お客さまがその使用を承諾したとみなされます。 なお、詳細につきましては\u003ca href='{href}' target='blank'>クッキーポリシー\u003c/a>にてご覧いただけます。 ","ko":"저희 웹사이트 방문을 분석하여, 사용자의 경험과 저희의 서비스를 개선하기 위해 저희 그리고 제3자의 쿠키를 사용합니다. 저희 사이트를 계속 사용하는 경우, 쿠키 사용을 수락하는 것으로 간주됩니다. 더 자세한 정보는 저희의 \u003ca href='{href}' target='blank'>쿠키 정책\u003c/a>을 참조하십시오.","nl":"We gebruiken onze eigen cookies en die van derden om uw ervaring en onze diensten te verbeteren, door te analyseren hoe er op onze website wordt genavigeerd. Als u doorgaat met navigeren, nemen we aan dat u het gebruik ervan accepteert. U kunt meer informatie verkrijgen in ons \u003ca href='{href}' target='blank'>Beleid aangaande cookies\u003c/a>. ","pl":"Wykorzystujemy pliki cookies („ciasteczka”) własne i firm zewnętrznych, analizując sposób użytkowania naszego portalu, w celu ulepszenia naszych usług i ułatwienia Państwu korzystanie z nich. Dalsze korzystanie z tej witryny oznacza akceptację plików cookies. Więcej informacji można znaleźć w dziale \u003ca href='{href}' target='blank'>„Informacja o plikach cookies”\u003c/a>.","pt":"Utilizamos cookies próprios e de terceiros para melhorar a sua experiência e os nossos serviços, analisando a navegação no nosso sítio web. Ao continuar a navegar, consideramos que aceita o seu uso. Pode obter mais informação na nossa \u003ca href='{href}' target='blank'>Política de Cookies\u003c/a>.","ru":"Мы используем файлы cookie, разработанные нашими специалистами и третьими лицами,  для анализа событий на нашем веб-сайте, что позволяет нам улучшать взаимодействие с пользователями и обслуживание. Продолжая просмотр страниц нашего сайта, вы принимаете условия его использования. Более подробные сведения см. в  нашей \u003ca href='{href}' target='blank'>Политике в отношении файлов Cookie\u003c/a>.","sv":"Vi använder egna cookies och cookies från tredje part för att förbättra din navigeringsupplevelse. Fortsätter du att surfa vidare, innerbär det att du accepterar användingen utav dessa cookies . Du hittar mer information i vår \u003ca href='{href}' target='blank'>Villkoren för cookies\u003c/a>.","zh_CN":"為提高您的體驗與我們的服務質量，我們將使用特有和第三方cookies作為網站導航分析。繼續瀏覽，以同意Cookies的使用。點擊 \u003ca href='{href}' target='blank'>Cookies 政策\u003c/a> 獲得更多詳細信息。","da":"Vi bruger vores egne og tredjeparters cookies for at forbedre din online oplevelse og vores serviceydelser gennem en analyse af navigationen på vores hjemmeside. Hvis du fortsætter med at surfe på siden, går vi ud fra, at du accepterer brugen af cookies. Du kan finde mere info i vores \u003ca href='{href}' target='blank'>Cookies Politik\u003c/a>.","ro":"Folosim module cookie proprii și ale terților pentru a îmbunătăți experiența și serviciile oferite, analizând navigarea pe site-ul nostru. În cazul în care continui navigarea, înțelegem că accepți utilizarea acestora. Poți obține mai multe informații accesând \u003ca href='{href}' target='blank'>Politica privind Cookie-urile\u003c/a>.","no":"Vi bruker våre egne og andres informasjonskapsler(cookies) for å forbedre din opplevelse og vår service, ved å analysere bruken av nettsiden vår. Ved fortsatt bruk inneforstår vi at du aksepterer dette. Klikk her for våre \u003ca href='{href}' target='blank'>Informasjonsbetingelser\u003c/a>.","uk":"Для аналізу навігації на веб-сайті та, у свою чергу, поліпшення веб-сайту та наших послуг ми використовуємо власні файли cookie та файли cookie третіх осіб. Якщо ви продовжите користуватися веб-сайтом, це означає, що ви приймаєте умови його використання. Докладнішу інформацію див. у нашій \u003ca href='{href}' target='blank'>Політиці щодо файлів cookie\u003c/a>.","zh":"我们通过使用自己和第三方的 cookie 分析我们网站的浏览情况，以提高用户的体验和我们的服务水平。 如果继续浏览，表示您同意使用它。 可以获得更多我们 \u003ca href='{href}' target='blank'>Cookie 政策\u003c/a>的信息。","zt":"我們透過使用自己和協力廠商的 cookie 分析我們網站的瀏覽情況，以提高使用者的體驗和我們的服務水平。 如果繼續瀏覽，表示您同意使用它。 可以獲得更多我們 \u003ca href='{href}' target='blank'>Cookie 政策\u003c/a>的資訊。","et":"Kasutame omaenda ja kolmandate osapoolte küpsiseid, et täiustada teie ostukogemust ja meie teenuseid, analüüsides meie veebisaidi sirvimist. Kui jätkate sirvimist, tähendab see, et nõustute nende kasutamisega. Klõpsake siia, et saada lisainfot meie \u003ca href='{href}' target='blank'>küpsiste poliitika\u003c/a> kohta.","lt":"Kad Jums būtų patogiau naudotis mūsų paslaugomis ir jas galėtumėme gerinti, naudojame mūsų pačių ir trečiųjų šalių slapukus, kurie analizuoja naršymo ypatybes mūsų svetainėje. Tęsdami naršymą svetainėje, sutinkate su jų naudojimu. Spustelėkite čia norėdami gauti daugiau informacijos apie mūsų \u003ca href='{href}' target='blank'>Slapukų politiką\u003c/a>.","lv":"Mēs izmantojam mūsu pašu un trešo personu sīkdatnes, lai uzlabotu Jūsu pieredzi un mūsu pakalpojumus, analizējot pārlūkošanu mūsu tīmekļa vietnē. Turpinot pārlūkot, mēs saprotam, ka Jūs piekrītat tās izmantošanai. Noklikšķiniet šeit, lai iegūtu plašāku informāciju par mūsu \u003ca href='{href}' target='blank'>sīkdatņu politiku.\u003c/a>","bg":"Ние използваме наши собствени бисквитки и такива на трети страни, за да подобрим Вашия престой и нашите услуги като анализираме сърфирането на нашия уебсайт. Продължавайки да сърфирате, ние разбираме, че приемате тяхното използване. Щракнете тук за повече информация относно нашата \u003ca href='{href}' target='blank'>Политика по отношение на бисквитките\u003c/a>.","cs":"Využíváme cookies vlastní i třetích stran ke zvyšování Vašeho pohodlí a zlepšování našich služeb na základě analýzy procházení našich stránek. Pokračováním v procházení těchto stránek dáváte najevo, že s jejich používáním souhlasíte. Kliknutím sem zobrazíte další informace o našich \u003ca href='{href}' target='blank'>Zásadách používání souborů cookie\u003c/a>.","hr":"Koristimo vlastite i kolačiće trećih strana da bismo poboljšali Vaše iskustvo na našoj stranici i svoje usluge, analizirajući pregledavanje naše internetske stranice. Nastavljanjem s pregledavanjem pristajete na njihovo korištenje. Kliknite ovdje da iste saznali više informacija o našim \u003ca href='{href}' target='blank'>Pravilima korištenja kolačića\u003c/a>.","sk":"Na zlepšenie vašich dojmov a našich služieb používame analýzu prehliadania našej webovej lokality pomocou vlastných súborov cookie a súborov cookie tretích strán. Pokračovanie v prehliadaní považujeme za váš súhlas s ich použitím. Ak sa chcete dozvedieť viac o našich \u003ca href='{href}' target='blank'>Zásadách používania súborov cookie\u003c/a>, kliknite sem."},"privacyUrls":{"al":"http://static.zara.net/static//pdfs/ZARA/privacy-policy/privacy-policy-en_ZARA-20131125.pdf","dz":"http://static.zara.net/static//pdfs/ZARA/privacy-policy/privacy-policy-fr_ZARA-20131125.pdf","ad":"http://static.zara.net/static//pdfs/ZARA/privacy-policy/privacy-policy-ca_ZARA-20131125.pdf","am":"http://static.zara.net/static//pdfs/ZARA/privacy-policy/privacy-policy-en_ZARA-20131125.pdf","aw":"http://static.zara.net/static//pdfs/ZARA/privacy-policy/privacy-policy-en_ZARA-20131125.pdf","az":"http://static.zara.net/static//pdfs/ZARA/privacy-policy/privacy-policy-en_ZARA-20131125.pdf","bh":"http://static.zara.net/static//pdfs/ZARA/privacy-policy/privacy-policy-en_ZARA-20131125.pdf","be":"http://static.zara.net/static//pdfs/BE/privacy-policy/privacy-policy-nl_BE-20140227.pdf","ba":"http://static.zara.net/static//pdfs/ZARA/privacy-policy/privacy-policy-en_ZARA-20131125.pdf","bg":"http://static.zara.net/static//pdfs/BG/privacy-policy/privacy-policy-en_BG-20160222.pdf","ca":"http://static.zara.net/static//pdfs/CA/privacy-policy/privacy-policy-fr_CA-20151030.pdf","cn":"http://static.zara-static.cn/static//pdfs/CN/privacy-policy/privacy-policy-en_CN-20160208.pdf","co":"http://static.zara.net/static//pdfs/ZARA/privacy-policy/privacy-policy-es_ZARA-20131125.pdf","cr":"http://static.zara.net/static//pdfs/ZARA/privacy-policy/privacy-policy-es_ZARA-20131125.pdf
